<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>
    <main>
      <aside class="form-content">
        <section class="main-form">
          <h2>Tambah Buku Baru</h2>
          <form id="bookForm" data-testid="bookForm">
            <div class="input-field">
              <label class="label-item" for="bookFormTitle">Judul</label>
              <input class="input-item" id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
            </div>
            <div class="input-field">
              <label class="label-item" for="bookFormAuthor">Penulis</label>
              <input class="input-item" id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
            </div>
            <div class="input-field">
              <label class="label-item" for="bookFormYear">Tahun</label>
              <input class="input-item" id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
            </div>
            <div class="input_inline">
              <label for="bookFormIsComplete">Selesai dibaca</label>
              <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" />
            </div>
            <button id="bookFormSubmit" class="submit-btn" type="submit" data-testid="bookFormSubmitButton">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
          </form>
          <button id="booksClear" class="remove-btn">Hapus Semua Buku</button>
        </section>
        <section class="search_section">
          <h2>Cari Buku</h2>
          <div class="InputContainer">
            <form id="searchBook" data-testid="searchBookForm">
              <label for="searchBookTitle"></label>
              <input id="searchBookTitle" class="input" type="text" data-testid="searchBookFormTitleInput" />
              <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">Cari</button>
            </form>
            <div class="border"></div>
            <select id="inputSelect" class="dropdown-content">
              <option id="default" value="input" selected>Default</option>
              <option id="title" value="title">Title</option>
              <option id="author" value="author">Author</option>
              <option id="year" value="year">Year</option>
            </select>
          </div>
        </section>
      </aside>
      <article class="right-content">
        <section class="container">
          <h2 class="container-header">Belum selesai dibaca</h2>
          <div class="book_item" id="incompleteBookList" data-testid="incompleteBookList">
            <div data-bookid="123123123" data-testid="bookItem" id="bookItem">
              <div class="inner">
                <h3 data-testid="bookItemTitle" class="bookItemTitle"></h3>
                <p data-testid="bookItemAuthor" class="bookItemAuthor"></p>
                <p data-testid="bookItemYear" class="bookItemYear"></p>
              </div>
              <div>
                <button data-testid="bookItemIsCompleteButton" class="completeButton"></button>
                <button data-testid="bookItemDeleteButton" class="deleteButton"></button>
                <button data-testid="bookItemEditButton" class="editButton"></button>
              </div>
            </div>
          </div>
        </section>
        <section class="container">
          <h2 class="container-header">Selesai dibaca</h2>
          <div class="book_item" id="completeBookList" data-testid="completeBookList">
            <div data-bookid="456456456" data-testid="bookItem" id="bookItem">
              <div head-book="headBook">
                <h3 data-testid="bookItemTitle" class="bookItemTitle"></h3>
                <p data-testid="bookItemAuthor" class="bookItemAuthor"></p>
                <p data-testid="bookItemYear" class="bookItemYear"></p>
              </div>
              <div>
                <button data-testid="bookItemIsCompleteButton" class="completeButton"></button>
                <button data-testid="bookItemDeleteButton" class="deleteButton"></button>
                <button data-testid="bookItemEditButton" class="editButton"></button>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
